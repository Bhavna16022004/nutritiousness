<body>

        <div class="nav-links">

            <a href="index.html">Category</a>
            <a href="add.html">Blog</a>
            <a href="index.html">About Us</a>

    <!-- ///////////////// -->

    <div class="contain">
        <input type="text" id="search-input" placeholder="Search by name or ingredients">
         <button id="search-btn">Search</button>
       </div>
    
    <header>
        <h2>Snacks Recipes</h2>
    </header>
    <section class="recipe-section">
        <!-- Recipe cards -->
        <div class="recipe-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJeF4crsfy46Uq3HntE_-kZiXpEQZXlw1hUw&s" alt="Samosa" class="recipe-image">
            <h2>Samosa</h2>
            <p>Delicious fried snack</p>
            <a href="#" class="view-recipe" data-recipe="samosa-recipe">View Recipe</a>
        </div>
        <div class="recipe-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-IihF8jCrfo1IeN0nb7aYvHfVckfSuIdpp8FcDYmwoW_nSfWKlCNhMEN4Tg1L3ruFQdg&usqp=CAU" alt="pakora" class="recipe-image" >
            <h2>Pakora</h2>
            <p>Crunchy and spicy</p>
            <a href="#" class="view-recipe" data-recipe="pakora-recipe">View Recipe</a>
        </div>
        <div class="recipe-card">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2021/01/khaman-recipe-280x280.jpg" alt="Dhokla" class="recipe-image">
            <h2>Dhokla</h2>
            <p>Soft and fluffy</p>
            <a href="#" class="view-recipe" data-recipe="dhokla-recipe">View Recipe</a>
        </div>
        <div class="recipe-card">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2014/10/chakli-3-280x280.jpg" alt="pakora" class="recipe-image" >
            <h2>Chakli</h2>
            <p>Crispy spiral snack</p>
            <a href="#" class="view-recipe" data-recipe="chakli-recipe">View Recipe</a>
        </div>
        <div class="recipe-card">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2018/03/raj-kachori-recipe-280x280.jpg" alt="pakora" class="recipe-image" >
            <h2>Kachori</h2>
            <p>Stuffed and fried</p>
            <a href="#" class="view-recipe" data-recipe="kachori-recipe">View Recipe</a>
        </div>
    </section>

    <!-- Modal Structure -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="recipe-details">
                <!-- Recipe details will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('recipe-modal');
            const closeBtn = document.querySelector('.close-btn');
            const recipeDetails = document.getElementById('recipe-details');

            const recipes = {
    "samosa-recipe": {
        title: "Samosa",
        time: "30 minutes",
        ingredients: [
            "Potatoes 2, boiled and mashed",
            "Peas 1/2 cup",
            "Spices 2 tsp",
            "Flour 2 cups",
            "Oil for frying"
        ],
        steps: [
            "Prepare the dough with flour and water.",
            "Make the filling with boiled potatoes and spices.",
            "Shape and fill the dough, then deep fry until golden brown.",
            "Serve with chutney."
        ]
    },
    "pakora-recipe": {
        title: "Pakora",
        time: "20 minutes",
        ingredients: [
            "Besan (gram flour) 1 cup",
            "Onion 1, sliced",
            "Spices 1 tsp",
            "Oil for frying"
        ],
        steps: [
            "Mix besan with water to form a thick batter.",
            "Add sliced onions and spices.",
            "Deep fry spoonfuls of the mixture until golden brown.",
            "Serve hot."
        ]
    },
    "bhel-puri-recipe": {
        title: "Bhel Puri",
        time: "10 minutes",
        ingredients: [
            "Puffed rice 2 cups",
            "Onion 1, chopped",
            "Tomato 1, chopped",
            "Coriander 2 tbsp, chopped",
            "Chutney 1/4 cup"
        ],
        steps: [
            "Mix puffed rice with chopped onions, tomatoes, and coriander.",
            "Add chutney and mix well.",
            "Serve immediately."
        ]
    },
    "dhokla-recipe": {
        title: "Dhokla",
        time: "40 minutes",
        ingredients: [
            "Besan (gram flour) 1 cup",
            "Yogurt 1/2 cup",
            "Eno 1 tsp",
            "Spices 1 tsp"
        ],
        steps: [
            "Mix besan with yogurt and water to make a smooth batter.",
            "Add eno and mix well.",
            "Steam the batter for 20-25 minutes.",
            "Cut into pieces and serve with chutney."
        ]
    },
    "chakli-recipe": {
        title: "Chakli",
        time: "45 minutes",
        ingredients: [
            "Rice flour 1 cup",
            "Chickpea flour 1/2 cup",
            "Spices 1 tsp",
            "Oil for frying"
        ],
        steps: [
            "Mix flours with spices and water to make a dough.",
            "Shape the dough into spirals and deep fry.",
            "Serve crispy."
        ]
    },
    "kachori-recipe": {
        title: "Kachori",
        time: "60 minutes",
        ingredients: [
            "Flour 2 cups",
            "Spices 1 tsp",
            "Oil for frying",
            "Lentils or Potato filling 1 cup"
        ],
        steps: [
            "Prepare the dough with flour and water.",
            "Make the filling with lentils or spiced potatoes.",
            "Shape and fill the dough, then deep fry until golden brown.",
            "Serve hot."
        ]
    }
};

            function openModal(recipeKey, imageSrc) {
                const recipe = recipes[recipeKey];
                recipeDetails.innerHTML = `
                    <img src="${imageSrc}" alt="${recipe.title}" style="width:100%; height:auto; margin-bottom: 20px;">
                    <h2>${recipe.title}</h2>
                    <h3>Preparation Time: ${recipe.time}</h3>
                    <h3>Ingredients:</h3>
                    <ul>${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}</ul>
                    <h3>Steps:</h3>
                    <ul>${recipe.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                `;
                modal.style.display = 'flex';
            }

            document.querySelectorAll('.view-recipe').forEach(button => {
                button.addEventListener('click', event => {
                    event.preventDefault();
                    const recipeKey = button.getAttribute('data-recipe');
                    const imageSrc = button.closest('.recipe-card').querySelector('.recipe-image').src;
                    openModal(recipeKey, imageSrc);
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', event => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });




        /////
// Search functionality
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-btn');
const recipeCards = document.querySelectorAll('.recipe-card');

function searchRecipes() {
    const query = searchInput.value.toLowerCase();

    recipeCards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        const ingredients = card.querySelector('p').textContent.toLowerCase();

        if (title.includes(query) || ingredients.includes(query)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

searchButton.addEventListener('click', searchRecipes);
searchInput.addEventListener('keyup', searchRecipes);


    </script>
</body>
</html>
